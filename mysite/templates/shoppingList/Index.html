<h1>Список продуктов</h1>
{% if products_list %}
    <ul>
    {% for q in products_list %}
        <li><a href="{% url 'shoppingList:change' q.id %}">{{ q.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет продуктов!</p>
{% endif %}
<form action="/add">
  <input type="submit" value="Добавить" />
</form>
